<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="invoiceStyle.css">
    <link rel="stylesheet" href="Resources/Fonts/Poppins">
</head>

<body>
    <main>
        <div class="sidebar">
            <div class="logo iconDiv">
                <img src="Resources/Images/Icons/logo.png" alt="logo" class="sidebarIcons logo">
            </div>
            <div class="invoice iconDiv">
                <img src="Resources/Images/Icons/invoice.png" alt="invoice" class="sidebarIcons">
            </div>
            <div class="invoiceHistory iconDiv">
                <img src="Resources/Images/Icons/invoiceHistory.png" alt="invoiceHistory" class="sidebarIcons">
            </div>
            <div class="purchase iconDiv">
                <img src="Resources/Images/Icons/purchase.png" alt="purchase" class="sidebarIcons">
            </div>
            <div class="reports iconDiv">
                <img src="Resources/Images/Icons/report.png" alt="" class="sidebarIcons">
            </div>
            <div class="product iconDiv">
                <img src="Resources/Images/Icons/product.png" alt="product" class="sidebarIcons">
            </div>
            <div class="supplier iconDiv">
                <img src="Resources/Images/Icons/supplier.png" alt="supplier" class="sidebarIcons">
            </div>
        </div>
        <div class="mainPage">
            <div class="header">
                <h3>INVOICE</h3>
            </div>
            <div class="options">
                <a href="#" class="optionsTag">SAVE</a>
                <a href="#" class="optionsTag">PRINT</a>
                <a href="#" class="optionsTag">NEW</a>
            </div>
            <div class="invoiceInfo">
                <p class="infoTag">INVOICE:</p>
                <p class="invoiceNo">0000</p>
                <p class="infoTag">DATE:</p>
                <p class="date">00/00/0000</p>
            </div>
            <div class="searchMainDiv">
                <div class="searchBackDiv">
                    <img src="Resources/Images/Icons/search.svg" alt="search" class="imgSearch">
                    <input type="text" class="productSearchBox searchBox" placeholder="Search Products">
                    <input type="text" class="batchSearchBox searchBox" placeholder="Search Batch">
                </div>
            </div>
            <div class="productAddList">
                <div class="productList">
                    <div class="productNameDiv">
                        <h4 class="productName productListText">WHISKAS GRAVY TUNA</h4>
                        <h5 class="productLabel productListLabel">Product</h5>
                    </div>
                    <div class="productBatchDiv">
                        <h4 class="productListText">ABCD1234</h4>
                        <h5 class="productListLabel">Batch</h5>
                    </div>
                    <div class="productExpiryDiv">
                        <h4 class="productListText">30/02/30</h4>
                        <h5 class="productListLabel">Expiry</h5>
                    </div>
                    <div class="productQuantityDiv">
                        <h4 class="productListText">25</h4>
                        <h5 class="productListLabel">Quantity</h5>
                    </div>
                    <div class="productPriceDiv">
                        <h4 class="productListText">50.00</h4>
                        <h5 class="productListLabel">Price</h5>
                    </div>
                    <div class="productDiscountDiv">
                        <h4 class="productListText">5%</h4>
                        <h5 class="productListLabel">Discount</h5>
                    </div>
                    <div class="productAmountDiv">
                        <h4 class="productListText">1250.00</h4>
                        <h5 class="productListLabel">Amount</h5>
                    </div>
                    <div class="productEditDiv">
                        <img src="Resources/Images/Icons/edit.svg" alt="edit" class="editIcon productEditIcons">
                        <img src="Resources/Images/Icons/delete.svg" alt="delete" class="deleteIcon productEditIcons">
                    </div>
                </div>
            </div>
            <div class="footerDiv">
                <div class="customerDetails">
                    <h4 class="customerDetailsHead">Customer Details</h4>
                    <label class="cname">Name</label>
                    <input type="text" class="tfcname tfCustomerDetails"><br>
                    <label class="cmobile">Mobile No.</label>
                    <input type="text" class="tfcphone tfCustomerDetails">
                </div>
                <div class="payment">
                    <h4 class="paymentHead">Payment</h4>

                    <label class="pTypeText">Type</label>
                    <select name="PaymentOptions" id="" class="pTypeOptions">
                        <option value="CASH">CASH</option>
                        <option value="UPI">UPI</option>
                        <option value="SPLIT">SPLIT</option>
                        <option value="CARD">CARD</option>
                    </select><br>
                    <label for="cash" class="labelSplitCashOption">CASH</label>
                    <input type="number" class="cashSplit tfSplit"><br>
                    <label for="upi" class="labelSplitUPIOption">UPI</label>
                    <input type="number" class="upiSplit tfSplit">
                </div>
                <div class="adjustment">
                    <h4 class="adjustmentHead">Adjustments</h4>
                    <label for="" class="overallDiscountLabel">Discount</label>
                    <input type="number" class="tfOverallDiscount"><br>
                    <label for="" class="otherAdditionLabel">Addition</label>
                    <input type="number" class="tfOtherAddition"><br>
                    <label for="" class="otherDeductionLabel">Deduction</label>
                    <input type="number" class="tfOtherDeduction">
                </div>
                <div class="total">
                    <h4 class="totalHead">Total</h4>
                    <label class="cgstLabel gstLabel">CGST</label>
                    <label class="cgstAmount">OO.OO</label><br>
                    <label class="sgstLabel gstLabel">SGST</label>
                    <label class="sgstAmount">OO.OO</label><br>
                    <div class="totalDiv">
                        <label class="totalLabel">Total</label>
                        <label class="totalAmount">1250.00</label>
                    </div>


                </div>
            </div>
        </div>
    </main>
</body>

</html>
